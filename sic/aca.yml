version: 1.0.0
info:
  name: WORDPRESS
  version: 1.0.0
  code: '1051'
  short-name: AGO
  description: Agora - Wordpress
  aci:
    scm: https://gogs-aks.gencat.cat/aci/1051-wordpress-aci.git
components:
  - build:
      image: slaves/npm:1.0-10
      commands:
        - "npm version"
      env:
        - build_var1: "val1"
    bake:
      infrastructure:
        type: iaas
        provider: aws
        scm: https://gogs-aks.gencat.cat/1051/ami-wordpress.git
      image: slaves/packer:1.0-1.5
      env:
        - packer_conf_filename: "aws-wordpress.json"
    deployment:
      infrastructure:
        type: iaas
        provider: aws
        scm: https://gogs-aks.gencat.cat/1051/iac-wordpress.git
        images:
          before-deploy: 
          deploy: slaves/terraform:1.0-0.12
          after-deploy: 
          smoke-test: slaves/npm:1.0-10
      environments:
        - name: test
          actions:
            deploy:
              env:
                - TF_ENV: tst
            smoke-test:
              env:
                - value1: tst-value-smoke-test-1
        - name: preproduction
          actions:
            deploy:
              env:
                - TF_ENV: pre
            smoke-test:
              env:
                - value1: pre-value-smoke-test-1
        - name: production
          actions:
            deploy:
              env:
                - TF_ENV: pro
            smoke-test:
              env:
                - value1: pro-value-smoke-test-1
notifications:
  email:
    recipients:
      - marc.peremiquel@ticxcat.cat
